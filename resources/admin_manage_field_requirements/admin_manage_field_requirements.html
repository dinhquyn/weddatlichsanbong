<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Yêu Cầu Sân Bóng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .table {
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background-color: #0d6efd;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            padding: 15px;
            border: none;
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border: none;
            border-top: 1px solid #dee2e6;
        }

        .table tbody tr:hover {
            background-color: #f1fff1;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
        }

        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background-color: #0d6efd;
            color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .modal-title {
            font-weight: bold;
        }

        .modal-body p {
            margin-bottom: 10px;
        }

        .modal-footer {
            border-top: none;
        }

        .field-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .image-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        #mainImage {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
    <link rel="stylesheet" href="../CSS/header.css">
</head>

<body>
    <div class="header d-flex justify-content-between">
        <div class="openmenu"><button class="open"><i class='bx bx-menu'></i></button></div>
        <a href=""><img src="../img/header_img/logo.png" alt="Logo" class="img-fluid logo"></a>
        <a href="" class="login"><i class='bx bxs-user-circle'></i></a>
        <div class="overlay hidden">
            <div class="side-bar">
                <div class="title">
                    <label class="cancel" for="check"><i class="fas fa-times"></i></label>
                </div>
                <ul>
                    <li><a href="../index_admin.html"><i class="fas fa-home" style="margin-right: 10px;"></i>Trang
                            Chủ</a>
                    </li>
                    <li><a href="#"><i class="fas fa-stream" style="margin-right: 10px;"></i>Tổng quát</a></li>
                    <li><a href="../History/History.html"><i class="fas fa-calendar-week"
                                style="margin-right: 10px;"></i>Lịch
                            đã
                            đặt</a>
                    </li>
                    <li><a href="/Field_detail/football_detail.html"><i class="fas fa-qestion-circle"
                                style="margin-right: 10px;"></i>Thông tin</a>
                    </li>
                    <li><a href="#"><i class="fas fa-sliders-h" style="margin-right: 10px;"></i>Dich vụ</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume" style="margin-right: 10px;"></i>Liên hệ</a></li>
                    <li><a href="#"><i class="fas fa-comments" style="margin-right: 10px;"></i>Đánh giá</a></li>
                </ul>
                <div class="media-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>

                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center">
            <i class="fas fa-futbol me-2"></i>Quản Lý Yêu Cầu Sân Bóng
        </h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th><i class="fas fa-hashtag me-2"></i>ID</th>
                    <th><i class="fas fa-tag me-2"></i>Loại Yêu Cầu</th>
                    <th><i class="fas fa-signature me-2"></i>Tên Sân</th>
                    <th><i class="fas fa-map-marker-alt me-2"></i>Địa Chỉ</th>
                    <th><i class="fas fa-dollar-sign me-2"></i>Giá Thuê</th>
                    <th><i class="fas fa-user me-2"></i>Người Yêu Cầu</th>
                    <th><i class="fas fa-calendar-alt me-2"></i>Ngày Yêu Cầu</th>
                    <th><i class="fas fa-cogs me-2"></i>Thao Tác</th>
                </tr>
            </thead>
            <tbody id="requestList">
                <!-- Danh sách yêu cầu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal xem chi tiết và xét duyệt -->
    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-info-circle me-2"></i>Chi Tiết Yêu Cầu Sân Bóng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="mainImage" src="" alt="Hình ảnh sân bóng">
                            <div class="image-gallery" id="imageGallery">
                                <!-- Hình ảnh thu nhỏ sẽ được thêm vào đây -->
                            </div>
                        </div>
                        <div class="col-md-6" id="fieldDetails">
                            <!-- Chi tiết sân bóng sẽ được thêm vào đây -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Đóng
                    </button>
                    <button type="button" class="btn btn-success" onclick="approveRequest()">
                        <i class="fas fa-check me-2"></i>Phê Duyệt
                    </button>
                    <button type="button" class="btn btn-danger" onclick="rejectRequest()">
                        <i class="fas fa-ban me-2"></i>Từ Chối
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dữ liệu mẫu cho các yêu cầu sân bóng
        const requests = [
            { id: 1, type: 'Thêm', name: 'Sân Phenikaa', address: 'Nguyễn Trác,Yên Nghĩa, Hà Đông, Hà Nội', price: '1,000,000', requester: 'Nguyễn Văn A', date: '2024-03-15', images: ['../img/Fields/sb1.jpg', '../img/Fields/sb1.jpg', '../img/Fields/sb1.jpg'] },
            { id: 2, type: 'Sửa', name: 'Sân Đô Nghĩa', address: 'Khu Đô Thị Đô Nghĩa,Yên Nghĩa, Hà Đông, Hà Nội', price: '800,000', requester: 'Trần Thị B', date: '2024-03-16', images: ['../img/Fields/sb1.jpg', '../img/Fields/sb1.jpg', '../img/Fields/sb1.jpg'] },
            { id: 3, type: 'Xóa', name: 'Sân Hà Trì', address: ' Hà Trì, Hà Đông, Hà Nội', price: '600,000', requester: 'Lê Văn C', date: '2024-03-17', images: ['../img/Fields/sb1.jpg'] },
        ];

        function displayRequests() {
            const requestList = document.getElementById('requestList');
            requestList.innerHTML = '';
            requests.forEach(request => {
                requestList.innerHTML += `
                    <tr>
                        <td>${request.id}</td>
                        <td><span class="badge bg-${request.type === 'Thêm' ? 'success' : request.type === 'Sửa' ? 'warning' : 'danger'}">${request.type}</span></td>
                        <td>${request.name}</td>
                        <td>${request.address}</td>
                        <td>${request.price} VNĐ/giờ</td>
                        <td>${request.requester}</td>
                        <td>${request.date}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="showDetails(${request.id})">
                                <i class="fas fa-eye me-1"></i>Xem Chi Tiết
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function showDetails(id) {
            const request = requests.find(r => r.id === id);
            const fieldDetails = document.getElementById('fieldDetails');
            const imageGallery = document.getElementById('imageGallery');
            const mainImage = document.getElementById('mainImage');

            fieldDetails.innerHTML = `
                <p><strong><i class="fas fa-hashtag me-2"></i>ID:</strong> ${request.id}</p>
                <p><strong><i class="fas fa-tag me-2"></i>Loại Yêu Cầu:</strong> ${request.type}</p>
                <p><strong><i class="fas fa-signature me-2"></i>Tên Sân:</strong> ${request.name}</p>
                <p><strong><i class="fas fa-map-marker-alt me-2"></i>Địa Chỉ:</strong> ${request.address}</p>
                <p><strong><i class="fas fa-dollar-sign me-2"></i>Giá Thuê:</strong> ${request.price} VNĐ/giờ</p>
                <p><strong><i class="fas fa-user me-2"></i>Người Yêu Cầu:</strong> ${request.requester}</p>
                <p><strong><i class="fas fa-calendar-alt me-2"></i>Ngày Yêu Cầu:</strong> ${request.date}</p>
            `;

            // Hiển thị hình ảnh chính
            mainImage.src = request.images[0];
            mainImage.alt = `Hình ảnh chính của ${request.name}`;

            // Hiển thị gallery hình ảnh
            imageGallery.innerHTML = '';
            request.images.forEach((img, index) => {
                imageGallery.innerHTML += `
                    <img src="${img}" alt="Hình ảnh ${index + 1} của ${request.name}" 
                         onclick="changeMainImage('${img}')">
                `;
            });

            fieldDetails.dataset.requestId = id;
            new bootstrap.Modal(document.getElementById('approvalModal')).show();
        }

        function changeMainImage(imgSrc) {
            document.getElementById('mainImage').src = imgSrc;
        }

        function approveRequest() {
            const id = document.getElementById('fieldDetails').dataset.requestId;
            Swal.fire({
                title: 'Xác nhận phê duyệt',
                text: `Bạn có chắc chắn muốn phê duyệt yêu cầu có ID: ${id}?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#28a745',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Đồng ý',
                cancelButtonText: 'Hủy bỏ'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Đã phê duyệt!',
                        `Yêu cầu có ID: ${id} đã được phê duyệt.`,
                        'success'
                    )
                    removeRequest(id);
                }
            });
        }

        function rejectRequest() {
            const id = document.getElementById('fieldDetails').dataset.requestId;
            Swal.fire({
                title: 'Xác nhận từ chối',
                text: `Bạn có chắc chắn muốn từ chối yêu cầu có ID: ${id}?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Đồng ý',
                cancelButtonText: 'Hủy bỏ'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Đã từ chối!',
                        `Yêu cầu có ID: ${id} đã bị từ chối.`,
                        'success'
                    )
                    removeRequest(id);
                }
            });
        }

        function removeRequest(id) {
            const index = requests.findIndex(r => r.id === parseInt(id));
            if (index !== -1) {
                requests.splice(index, 1);
                displayRequests();
            }
            bootstrap.Modal.getInstance(document.getElementById('approvalModal')).hide();
        }

        // Khởi tạo hiển thị danh sách yêu cầu
        displayRequests();
    </script>

    <script src="../Javascript/menu.js"></script>
</body>

</html>
