<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Pay.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center text-primary">Thanh toán sân</h1>

        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div id="fieldCarousel" class="carousel slide shadow" data-bs-ride="carousel">
                    <div class="carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="https://chuyennguyentrai.edu.vn/uploads/TIN%20TUC/NAM%202020/TIN%20GIAO%20DUC/anh2.jpg"
                                class="d-block w-100" alt="Soccer Field 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1459865264687-595d652de67e"
                                class="d-block w-100" alt="Soccer Field 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.unsplash.com/photo-1550881111-7cfde14b8073" class="d-block w-100"
                                alt="Soccer Field 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#fieldCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Trước</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#fieldCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Kế tiếp</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card h-100 bg-light">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-primary">Thông tin sân bóng</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <p><i class="bi bi-geo-alt-fill text-primary me-2"></i><strong>Tên sân bóng:</strong>
                                    Phenikaa</p>
                                <p><i class="bi bi-pin-map-fill text-primary me-2"></i><strong>Vị trí:</strong>Nguyễn
                                    Trác, Hà Đông</p>
                                <p><i class="bi bi-arrows-angle-expand text-primary me-2"></i><strong>kích
                                        thước:</strong>
                                    100m x 64m (Trung bình)</p>
                                <p><i class="bi bi-tree-fill text-primary me-2"></i><strong>Mật sân:</strong>Nhân tạo
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p><i class="bi bi-house-door-fill text-primary me-2"></i><strong>Cở sở vật
                                        chất:</strong>
                                    Phòng thay đồ, vòi sen, đèn pha</p>
                                <p><i class="bi bi-clock-fill text-primary me-2"></i><strong>Giờ hoạt động:</strong>
                                    6:00 AM - 10:00 PM</p>
                                <p><i class="bi bi-currency-dollar text-primary me-2"></i><strong>Giá:</strong> 250K1h
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="card h-100 bg-light">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-primary">Chi tiết thanh toán</h2>
                        <form id="paymentForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label"><i
                                            class="bi bi-person-fill text-primary me-2"></i>Họ Tên</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label"><i
                                            class="bi bi-telephone-fill text-primary me-2"></i>Số điện thoại</label>
                                    <input type="number" class="form-control" id="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label"><i
                                            class="bi bi-envelope-fill text-primary me-2"></i>Địa chỉ Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label"><i
                                            class="bi bi-people-fill text-primary me-2"></i>Quy mô đội</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bookingDate" class="form-label"><i
                                            class="bi bi-calendar-date-fill text-primary me-2"></i>Ngày đặt</label>
                                    <input type="date" class="form-control" id="bookingDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bookingTime" class="form-label"><i
                                            class="bi bi-clock-fill text-primary me-2"></i>Thời gian</label>
                                    <select class="form-select" id="bookingTime" required>
                                        <option value="">Chọn thời gian đặt</option>
                                        <option value="06:00">6:00 AM - 8:00 AM</option>
                                        <option value="08:00">8:00 AM - 10:00 AM</option>
                                        <option value="10:00">10:00 AM - 12:00 PM</option>
                                        <option value="12:00">12:00 PM - 2:00 PM</option>
                                        <option value="14:00">2:00 PM - 4:00 PM</option>
                                        <option value="16:00">4:00 PM - 6:00 PM</option>
                                        <option value="18:00">6:00 PM - 8:00 PM</option>
                                        <option value="20:00">8:00 PM - 10:00 PM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label"><i
                                        class="bi bi-cash-stack text-primary me-2"></i>Số tiền phải trả</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" value="500" readonly>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label"><i class="bi bi-qr-code text-primary me-2"></i>QR tài khoản
                                    chủ sân</label>
                                <div class="text-center">
                                    <img src="../img/pay/qr.jpg  " alt="QR Code" class="img-fluid qr-code mb-2"
                                        style="max-width: 200px;">
                                    <p class="text-muted">Quét mã QR này để thanh toán</p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="paymentProof" class="form-label"><i
                                        class="bi bi-file-earmark-image text-primary me-2"></i>Đính kèm buil chuyển
                                    khoản</label>
                                <input type="file" class="form-control" id="paymentProof" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i
                                    class="bi bi-check-circle me-2"></i>Gửi thanh toán</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var date = document.getElementById('bookingDate').value;
            var time = document.getElementById('bookingTime').value;
            var amount = document.getElementById('amount').value;
            var file = document.getElementById('paymentProof').files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    alert('Payment submitted successfully!\n\nName: ' + name + '\nEmail: ' + email + '\nBooking: ' + date + ' at ' + time + '\nAmount: $' + amount);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please attach a payment proof.');
            }
        });
    </script>
</body>

</html>
