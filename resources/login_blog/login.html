<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <link rel="icon" type="image/png" href="img/iconweb.jpg">
    <link rel="stylesheet" href="CSS/body.css">


    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" type="text/css" href="../_shared/css/style.css">

    <!-- Example assets -->
    <link rel="stylesheet" type="text/css" href="jcarousel.vertical.css">

    <script type="text/javascript" src="../../vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../dist/jquery.jcarousel.min.js"></script>

    <script type="text/javascript" src="jcarousel.vertical.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(img/13.jpeg);">
    <div class="main">
        <div class="box">
            <div class="box1">
                <div class="login" id="login-container">
                    <h1>ĐĂNG NHẬP</h1>
                    <form action="" method="post">
                        <div class="A">
                            <span class="in"><i class="fas fa-users" style="color:black;" aria-hidden="true"></i></span>
                            <select id="role" name="role">
                                <option value="" disabled selected hidden>Chọn vai trò</option>
                                <option value="sinhvien">Khách hàng</option>
                                <option value="giaovien">Chủ sâ<nav></nav>
                                </option>
                            </select>
                        </div>
                        <div class="A">
                            <span class="in"><i class="fa fa-envelope-open" style="color:black;"
                                    aria-hidden="true"></i></span>
                            <input type="email" required name="" id="" placeholder="Email">
                        </div>
                        <div class="A">
                            <span class="in"><i class="fa fa-lock" aria-hidden="true"></i></span>
                            <input type="password" required name="" id="" placeholder="Mật khẩu">
                        </div>
                        <div class="dangnhap">
                            <a class="btn-login" href="../index_user.html">Đăng nhập</a>
                        </div>
                        <div class="B">
                            <a href="" id="forgot-password-link"><span>Quên mật khẩu?</span></a>
                            hoặc
                            <a href="login2.html">Đăng ký?</a>
                        </div>
                    </form>
                    <div class="D">Hãy tiếp tục với</div>
                    <div class="C">
                        <a href="" class="f1">
                            <img src="../login_blog/img/facebook.png">
                            <span>Facebook</span>
                        </a>
                        <a href="" class="f1">
                            <img src="../login_blog/img/google.png">
                            <span>Google</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div class="login" id="forgot-password-container">
                    <h1>PHỤC HỒI MẬT KHẨU</h1>
                    <form action="" method="post">
                        <div class="A">
                            <span class="in"><i class="fa fa-envelope-open" style="color:black;"
                                    aria-hidden="true"></i></span>
                            <input type="email" required name="" id="" placeholder="Email">
                        </div>
                        <div class="dangnhap">
                            <input type="submit" name="" id="" value="GỬi">
                        </div>
                    </form>
                    <div class="B">
                        <a href="" id="close-forgot-password"><span> HỦY?</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="JS/login.js"></script>
</body>

</html>
